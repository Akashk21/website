{% extends 'layout.html' %}

{% block main %}
  <div class="posts">
    {% for article in object_list %}
      <div class="post">
        <h1 class="post-title"><a href="{{ article.get_url }}">{{ article.title }}</a></h1>
        <span class="post-date"><i class="fa fa-fw fa-calendar fa-1x"></i>{{ article.pub_date|date }}</span>
        <span class="post-category"><i class="fa fa-fw fa-folder-open fa-1x"></i>{{ article.category }}</span>
        {% for tag in article.get_tags %}
          <span class="post-tag"><i class="fa fa-fw fa-tag fa-1x"></i>{{ tag }}</span>
        {% endfor %}
        <div class="post-content">
          {{ article.content }}
        </div>
      </div>
    {% empty %}
      <h1>No articles yet.</h1>
    {% endfor %}
  </div>

{% endblock %}
